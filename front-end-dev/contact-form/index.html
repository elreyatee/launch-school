<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Contact Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <dl>
          <h2>Contact Form</h2>
        </dl>
        <dt>
          <label for="first_name">First Name</label>
        </dt>
        <dd>
          <input type="text" id="first_name" name="first_name"/>
        </dd>
        <dt>
          <label for="last_name">Last Name</label>
        </dt>
        <dd>
          <input type="text" id="last_name" name="last_name"/>
        </dd>
        <dt>
          <label for="email">Email</label>
        </dt>
        <dd>
          <input type="email" id="email" name="email" placeholder="example@email.com" autocomplete="off" autocapitalize="off" autocorrect="off"/>
        </dd>
        <dt>
          <label for="city">City</label>
        </dt>
        <dd>
          <input type="text" id="city" name="city"/>
        </dd>
        <dt>
          <label for="state">State</label>
        </dt>
        <dd>
          <select name="state">
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
        </dd>
        <dt>
          <label for="zipcode">Zip Code</label>
        </dt>
        <dd>
          <input type="text" id="zipcode" name="zipcode" maxlength="5"/>
        </dd>
        <dt>
          <label for="color">Which of these colors do you most prefer?</label>
        </dt>
        <dd>
          <input type="radio" id="color" value="black"/>Black
        </dd>
        <dd>
          <input type="radio" id="color" value="blue"/>Blue
        </dd>
        <dd>
          <input type="radio" id="color" value="red"/>Red
        </dd>
        <dd>
          <input type="radio" id="color" value="green"/>Green
        </dd>
        <dd>
          <input type="radio" id="color" value="yellow"/>Yellow
        </dd>
        <dt>
          <label for="web">What web technologies do you want to hear more about?</label>
        </dt>
        <dd>
          <input type="checkbox" id="web" value="html"/>HTML
        </dd>
        <dd>
          <input type="checkbox" id="web" value="css"/>CSS
        </dd>
        <dd>
          <input type="checkbox" id="web" value="javascript"/>JavaScript
        </dd>
        <dd>
          <input type="checkbox" id="web" value="ruby"/>Ruby
        </dd>
        <dd>
          <input type="checkbox" id="web" value="rails"/>Rails
        </dd>
        <dt>
          <label for="comments">Comments</label>
        </dt>
        <dd>
          <textarea id="comments" name="comments" rows="10" cols="75" autocorrect="off" autocomplete="off" autocapitalize="off"></textarea>
        </dd>
        <input type="submit" value="Send"/>
        <input type="reset"/>
      </fieldset>
    </form>
  </body>
</html>
