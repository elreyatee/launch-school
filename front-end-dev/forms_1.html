<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label for="name">Your Name</label></dt>
          <dd><input id="name" name="name" type="text"/></dd>
          <dt><label for="email">Email</label></dt>
          <dd><input id="email" name="email" type="email"/></dd>
          <dt><label for="phone_number">Phone Number</label></dt>
          <dd><input id="phone_number" name="phone_number" type="text"/></dd>
          <dt><label for="message">Message</label></dt>
          <dd><textarea rows="6" cols="80" name="message" id="message" type="text"></textarea></dd>
        </dl>
        <input type="submit" value="Send Message"/>
        <input type="reset" value="Clear"/>
      </fieldset>
    </form>
  </body>
</html>
