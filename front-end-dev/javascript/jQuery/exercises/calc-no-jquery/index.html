<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js"></script>
  </head>
  <body>
    <main>
      <h2 id="result">0</h2>

      <form action="" method="get" id="calculator">
        <fieldset>
          <input type="number" id="value_1" name="value_1" value="0" />
          <select name="operator" id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
          <input type="number" id="value_2" name="value_2" value="0"/>
          <input type="submit" value="=" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
