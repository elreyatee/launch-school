<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>HTML - Data Attribute</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="tab.js"></script>
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li><a href="#" data-block="gold">Gold</a></li>
          <li><a href="#" data-block="silver">Silver</a></li>
          <li><a href="#" data-block="bronze">Bronze</a></li>
        </ul>
      </nav>

      <article data-block="gold">
        <h1>Gold Sponsors</h1>
      </article>

      <article data-block="silver">
        <h1>Silver Sponsors</h1>
      </article>

      <article data-block="bronze">
        <h1>Bronze Sponsors</h1>
      </article>
    </main>
  </body>
</html>
