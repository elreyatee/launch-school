<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Animation</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="javascripts/animate.js"></script>
  </head>
  <body>
    <main>
      <div id="canvas"></div>
      <p>
        <a href="#" id="animate">Start</a> | <a href="#" id="stop">Stop</a>
      </p>

      <form action="" method="post">
        <fieldset>
          <h1>Add a shape</h1>
          <h2>Type</h2>
          <ul>
            <li>
              <label>
                <input type="radio" name="shape" value="square">
                Square
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="shape" value="circle">
                Circle
              </label>
            </li>
            <li>
              <label>
                <input type="radio"  name="shape" value="star">
                Star
              </label>
            </li>
          </ul>
          <dl>
            <dt>
              <label for="start_x">Starting Point</label>
            </dt>
            <dd>
              <input type="number" name="start_x" placeholder="x:" min="0" max="500" maxlength="3" required>
              <input type="number" name="start_y" placeholder="y:" min="0" max="500" maxlength="3" required>
            </dd>
            <dt>
              <label for="end_x">Ending Point</label>
            </dt>
            <dd>
              <input type="number" name="end_x" placeholder="x:" min="0" max="500" maxlength="3" required>
              <input type="number" name="end_y" placeholder="y:" min="0" max="500" maxlength="3" required>
            </dd>
            <dt>
              <label for="duration">Duration</label>
            </dt>
            <dd>
              <input type="number" name="duration" value="250">
            </dd>
          </dl>
          <input type="submit" value="Add">
        </fieldset>
      </form>
    </main>
  </body>
</html>
