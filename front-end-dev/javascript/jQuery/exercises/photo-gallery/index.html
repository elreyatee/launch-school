<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Fluid Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="gallery.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <div id="slideshow">
        <figure>
          <img src="http://placehold.it/1200x900/d9d9d9" alt="Example photo" />
          <figcaption>Example Photo</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/ffffff/000000" alt="Example photo" />
          <figcaption>Example Photo</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/13e833/ffffff" alt="Example photo" />
          <figcaption>Example Photo</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/db4b4b/d9d9d9" alt="Example photo" />
          <figcaption>Example Photo</figcaption>
        </figure>
      <ul>
        <li class="active">
          <a href="#">
            <img src="http://placehold.it/1200x900/d9d9d9" alt="Photo 1" title="Photo 1" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="http://placehold.it/1200x900/ffffff/000000" alt="Photo 2" title="Photo 2" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="http://placehold.it/1200x900/13e833/ffffff" alt="Photo 3" title="Photo 3" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="http://placehold.it/1200x900/db4b4b/d9d9d9" alt="Photo 4" title="Photo 4" />
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
