<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>99 Bottles of Beer</title>
  </head>
  <body>
    <script>
      word = "bottles";
      count = 99;
      while (count > 0) {
        console.log(count + " " + word + " of beer on the wall");
        console.log(count + " " + word + "of beer,");
        console.log("Take one down, pass if arround,");
        count = count - 1;
        if (count > 0) {
          console.log(count + " " + word + " of beer on the wall.");
        }
        else {
          console.log("No more " + word + " of beer on the wall.");
        }
      }
    </script>
  </body>
</html>
