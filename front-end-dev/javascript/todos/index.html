<!doctype html>
<html lang="en-US">
  <head>
    <title>Todos</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/todos.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars" id="whole_page_template">
      <label for="panel-toggle">
        <img src="images/menu-icon.png" alt="panel-toggle" />
      </label>
      <input type="checkbox" id="panel-toggle" />

      <div id="sidebar">
        <div id="all-todos">
          {{> all_todos_template}}
        </div>
        <!-- <div id="todos-by-month">
          <ul>
            <li>
              <a href="#">02/16</a>
              <span>8</span>
            </li>
            <li>
              <a href="#">03/16</a>
              <span>2</span>
            </li>
          </ul>
        </div> -->
        <!-- <div id="completed">
          <h2>
            <a href="#"><img src="images/complete-icon.png" alt="completed" />Completed</a>
          </h2>
          <ul>
            <li><a href="#">02/15</a></li>
          </ul>
        </div> -->
      </div>

      <main>
        <div id="todo-header">
          {{> todo_header_template}}
        </div>

        <div id="modal_background"></div>
        <div id="modal">
          <form action="" method="post" id="new-todo">
            <dl>
              <dt><label for="title">Title</label></dt>
              <dd><input type="text" name="title" id="title" placeholder="Title" required /></dd>
            </dl>
            <dl>
              <dt><label for="due-date">Due Date</label></dt>
              <dd>
                <select id="due-day" name="due-day" required>
                  <option value="" disabled selected hidden>Day</option>
                  <option value="01">1</option>
                  <option value="02">2</option>
                  <option value="03">3</option>
                  <option value="04">4</option>
                  <option value="05">5</option>
                  <option value="06">6</option>
                  <option value="07">7</option>
                  <option value="08">8</option>
                  <option value="09">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </dd>
              <span>/</span>
              <dd>
                <select id="due-month" name="due-month" required>
                  <option value="" disabled selected hidden>Month</option>
                  <option value="01">January</option>
                  <option value="02">February</option>
                  <option value="03">March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </dd>
              <span>/</span>
              <dd>
                <select id="due-year" name="due-year" required>
                  <option value="" disabled selected hidden>Year</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
              </dd>
            </dl>
            <dl>
              <dt><label for="description">Description</label></dt>
              <dd><textarea name="description" id="description" rows="5" cols="45" placeholder="Description" required></textarea></dd>
            </dl>
            <dl>
              <dt></dt>
              <dd><input type="submit" value="Save"</dd>
              <dd><button name="complete">Mark as Complete</button></dd>
            </dl>
          </form>
        </div>

        <ul id="todo-list">
          {{> list_of_todo_items}}
        </ul>
      </main>
    </script>

    <script type="text/x-handlebars" id="list_of_todo_items" data-type="partial">
      {{#each collection}}
      <li class="todo-item">
        <input type="checkbox" id="item-{{id}}" />
        <span class="mycheckbox"></span>
        <label for="item-{{id}}">{{title}}</label>
        <img src="images/trash-bin.png" class="delete" />
      </li>
      {{/each}}
    </script>

    <script type="text/x-handlebars" id="all_todos_template" data-type="partial">
      <h2 data-title="{{current_section.title}}" data-total="{{current_section.total}}" id="all-todos-header" class="{{current_section.class}}">
        <img src="images/list-icon.png" alt="todos" />
        <p>All Todos</p>
        <span>{{current_section.total}}</span>
      </h2>
    </script>

    <script type="text/x-handlebars" id="todo_header_template" data-type="partial">
      <header>
        <h1>{{current_section.title}}<span>{{current_section.total}}</span></h1>
      </header>

      <div id="add-todo">
        <img src="images/plus-icon.png" alt="add-todo" />Add new to do
      </div>
    </script>
  </body>
</html>
