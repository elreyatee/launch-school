<!doctype html>
<html lang="en-US">
  <head>
    <title>Todos</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/todos.js"></script>
  </head>
  <body>
    <label for="panel-toggle">
      <img src="images/menu-icon.png" alt="panel-toggle" />
    </label>
    <input type="checkbox" id="panel-toggle" />

    <div id="sidebar">
      <div id="all-todos">
        <h2>
          <a href="#"><img src="images/list-icon.png" alt="todos" />All Todos</a>
          <span>18</span>
        </h2>
        <ul>
          <li class="selected">
            <a href="#">02/16</a>
            <span>8</span>
          </li>
          <li>
            <a href="#">03/16</a>
            <span>2</span>
          </li>
        </ul>
      </div>

      <div id="completed">
        <h2>
          <a href="#"><img src="images/complete-icon.png" alt="completed" />Completed</a>
        </h2>
        <ul>
          <li><a href="#">02/15</a></li>
          <li><a href="#">03/15</a></li>
        </ul>
      </div>
    </div>

    <main>
      <article>
        <header>
          <h1>02/16<span>8</span></h1>
          <a href="#" id="add-todo">
            <img src="images/plus-icon.png" alt="add-todo" />Add new to do
          </a>
        </header>

        <div id="modal">
          <form action="" method="post" id="new-todo">
            <dl>
              <dt><label for="title">Title</label></dt>
              <dd><input type="text" name="title" id="title" placeholder="Title" required /></dd>
            </dl>
            <dl>
              <dt><label for="due-date">Due Date</label></dt>
              <dd><input type="text" name="day" id="due-date" placeholder="Day" required /></dd>
              <span>/</span>
              <dd><input type="text" name="month" id="due-date" placeholder="Month" required /></dd>
              <span>/</span>
              <dd><input type="text" name="year" id="due-date" placeholder="Year" required /></dd>
            </dl>
            <dl>
              <dt><label for="description">Description</label></dt>
              <dd><textarea name="description" id="description" rows="5" cols="45" placeholder="Description" required></textarea></dd>
            </dl>
            <dl>
              <dt></dt>
              <dd><button type="submit">Save</button></dd>
              <dd><button type="submit" formaction="">Mark as Complete</button></dd>
            </dl>
          </form>
        </div>

        <ul>
          <li>
            <form action="" method="post">
              <input type="checkbox" id="item-1" />
              <span class="mycheckbox"></span><!--
              --><label for="item-1">Item 1</label>
            </form>

            <form action="" method="post">
              <button type="submit"><span>Delete</span></button>
            </form>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
