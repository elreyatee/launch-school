<!doctype html>
<html lang="en-US">
  <head>
    <title>Nutrition Label</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <header>
        <h1>Nutrition Facts</h1>
        <p>Serving Size 2/3 cup (55g)</p>
        <p>Servings Per Container About 8</p>
        <h2>Amount Per Serving</h2>
        <dl>
          <dt>Calories</dt>
          <dd>230</dd>
          <dt>Calories from Fat</dt>
          <dd>40</dd>
        </dl>
      </header>
      <table>
        <thead>
          <tr>
            <th>% Daily Value*</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>
              <dl>
                <dt>Total Fat</dt>
                <dd>8g</dd>
              </dl>
            </th>
            <td>12%</td>
          </tr>
          <tr>
            <td>
              <dl>
                <dt>Saturated Fat</dt>
                <dd>1g</dd>
              </dl>
            </td>
            <td>5%</td>
          </tr>
          <tr>
            <td>
              <dl>
                <dt>Trans Fat</dt>
                <dd>0g</dd>
              </dl>
            </td>
            <td></td>
          </tr>
          <tr>
            <th>
              <dl>
                <dt>Cholesterol</dt>
                <dd>0mg</dd>
              </dl>
            </th>
            <td>0%</td>
          </tr>
          <tr>
            <th>
              <dl>
                <dt>Sodium</dt>
                <dd>160mg</dd>
              </dl>
            </th>
            <td>7%</td>
          </tr>
          <tr>
            <th>
              <dl>
                <dt>Total Carbohydrate</dt>
                <dd>37g</dd>
              </dl>
            </th>
            <td>12%</td>
          </tr>
          <tr>
            <td>
              <dl>
                <dt>Dietary Fiber</dt>
                <dd>4g</dd>
              </dl>
            </td>
            <td>16%</td>
          </tr>
          <tr>
            <td>
              <dl>
                <dt>Sugars</dt>
                <dd>1g</dd>
              </dl>
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </article>
  </body>
</html>
