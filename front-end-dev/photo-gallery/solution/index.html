<!doctype html>
<html lang="en-US">
  <head>
    <title>Fluid Photo Gallery</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="Example photo" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="http://placehold.it/1200x900" alt="Photo 1" title="Photo 1" /></li>
        <li><img src="http://placehold.it/1200x900" alt="Photo 2" title="Photo 2" /></li>
        <li><img src="http://placehold.it/1200x900" alt="Photo 3" title="Photo 3" /></li>
        <li><img src="http://placehold.it/1200x900" alt="Photo 4" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
