<!doctype html>
<html>
  <head>
    <title>Form</title>
    <meta charset="utf-8" />
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        font: normal 16px Helvetica, Arial, sans-serif;
      }
      form {
        width: 575px;
        height: 400px;
        border: 1px solid black;
        padding-left: 30px;
        padding-top: 36px;
        padding-right: 40px;
      }
      dl {
        margin: 0;
        margin-bottom: 24px;
      }
      dt, dd {
        display: inline-block;
        margin: 0;
        padding: 0;
      }
      dt {
        width: 90px;
        height: 36px;
        text-align: left;
        vertical-align: top;
        padding-top: 10px;
        margin: 0;
      }
      button {
        width: 182px;
        height: 34px;
        font-size: 16px;
        background: #148fd5;
        color: #ffffff;
        border: 1px solid #148fd5;
        border-radius: 4px;
        margin-right: 18px;
      }
      input,
      textarea {
        font-size: 16px;
        border: 1px solid #b3b3b3;
      }
      textarea {
        font: normal 16px Helvetica, Arial, sans-serif;
        resize: none;
        width: 396px;
        height: 144px;
        padding: 8px;
      }
      input[id="title"] {
        width: 396px;
        height: 36px;
        padding: 8px;
      }
      input[id="due-date"] {
        width: 116px;
        height: 36px;
        padding: 8px;
      }
      span {
        display: inline-block;
        width: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="" method="post">
      <dl>
        <dt>
          <label for="title">Title</label>
        </dt>
        <dd>
          <input type="text" name="title" id="title" placeholder="Title" required />
        </dd>
      </dl>
      <dl>
        <dt>
          <label for="due-date">Due Date</label>
        </dt>
        <dd>
          <input type="text" name="day" id="due-date" placeholder="Day" required />
        </dd>
        <span>/</span>
        <dd>
          <input type="text" name="month" id="due-date" placeholder="Month" required />
        </dd>
        <span>/</span>
        <dd>
          <input type="text" name="year" id="due-date" placeholder="Year" required />
        </dd>
      </dl>
      <dl>
        <dt>
          <label for="description">Description</label>
        </dt>
        <dd>
          <textarea name="description" id="description" rows="5" cols="45" placeholder="Description" required></textarea>
        </dd>
      </dl>
      <dl>
        <dt></dt>
        <dd>
          <button type="submit">Save</button>
        </dd>
        <dd>
          <button type="submit" formaction="">Mark as Complete</button>
        </dd>
      </dl>
    </form>
  </body>
</html>
