<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      #wrapper {
        width: 200px;
        margin: 0 auto;
        border: 1px solid red;
      }
      #left {
        float: left;
        height: 50px;
        width: 50px;
        background-color: blue;
        margin: 10px;
      }
      #right {
        float: right;
        height: 50px;
        width: 50px;
        background-color: green;
        margin: 10px;
      }
      #wrapper::before,
      #wrapper::after {
        content: " ";
        display: table;
      }
      #wrapper::after {
        clear: both;
      }
      #text {
        margin: 0 auto;
        width: 100px;
        text-align: center;
      }
      p {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div id="text"><p>PRACTICE</p></div>
    <div id="wrapper">
      <div id="left">Left Box</div>
      <div id="right">Right Box</div>
    </div>
  </body>
</html>
